<div class="container">
  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link" [class.active]="isLogin" (click)="setMode(true)">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="!isLogin" (click)="setMode(false)">Registration</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <!-- Login Form -->
      <div *ngIf="isLogin; else registrationTemplate">
        <h5 class="card-title">Login</h5>
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" id="loginEmail" formControlName="email" class="form-control" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" id="loginPassword" formControlName="password" class="form-control" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
      <!-- Registration Form -->
      <ng-template #registrationTemplate>
        <h5 class="card-title">Registration</h5>
        <form [formGroup]="registrationForm" (ngSubmit)="onRegistrationSubmit()">
          <div class="mb-3">
            <label for="regUsername" class="form-label">Username</label>
            <input type="text" id="regUsername" formControlName="username" class="form-control" placeholder="Enter username">
          </div>
          <div class="mb-3">
            <label for="regEmail" class="form-label">Email</label>
            <input type="email" id="regEmail" formControlName="email" class="form-control" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label for="regPhone" class="form-label">Phone Number</label>
            <input type="text" id="regPhone" formControlName="phoneNumber" class="form-control" placeholder="Enter phone number">
          </div>
          <div class="mb-3">
            <label for="regAddress" class="form-label">Address</label>
            <input type="text" id="regAddress" formControlName="address" class="form-control" placeholder="Enter address">
          </div>
          <div class="mb-3">
            <label for="regPinCode" class="form-label">Pin Code</label>
            <input type="text" id="regPinCode" formControlName="pinCode" (change)="onPinCodeChange()" class="form-control" placeholder="Enter pin code">
          </div>
          <div class="mb-3">
            <label for="regCity" class="form-label">City</label>
            <input type="text" id="regCity" formControlName="city" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label for="regCountry" class="form-label">Country</label>
            <input type="text" id="regCountry" formControlName="country" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label">Password</label>
            <input type="password" id="regPassword" formControlName="password" class="form-control" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
      </ng-template>
    </div>
  </div>
</div>
